<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 40px auto;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }
        .otp {
            color: #2c3e50;
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
        }
        footer p {
            color: #555;
            font-size: 12px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your OTP for Verification</h2>
        <p>We received a request to verify your email address. Please use the OTP below to complete your registration or login process:</p>
        <h3 class="otp">{{otp}}</h3>
        <p>If you did not request this, please ignore this email.</p>
        <footer>
            <p>Thank you for using our service!</p>
        </footer>
    </div>
</body>
</html>
